<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMING PAGE</title>
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gaming-page-main.css">
    <link rel="stylesheet" href="gaming-page-header.css">
    <script src="https://kit.fontawesome.com/c198976269.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="home-page">
    <div class="header">
      <div class="left-section">
        <div class="facebook-logo">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="magnifying-glass-icon">
          <i class="fa-solid fa-magnifying-glass fa-2xs "></i> 
        <input class="search-bar" type="text" placeholder="Search Facebook">
      </div>
      </div>

      <div class="middle-section">
        <div class="home">
          <a href="home-page.html"><button class="button"><i class="fa-solid fa-house fa-lg "></i></button></a>
        </div>
        <div class="watch">
          <a href="watch-page.html">
          <button class="button">
            <i class="fa-solid fa-play fa-2xs"></i>
            <i class="fa-solid fa-tv fa-lg "></i>
          </button>
          </a>
        </div>
        <div class="market">
          <a href="store-page.html">
            <button class="button"><i class="fa-solid fa-store fa-lg"></i></button>
          </a>
        </div>
        <div class="gaming">
          <button class="button"><i class="fa-solid fa-gamepad fa-lg"></i></button>
        </div>

      </div>
      <div class="right-section">
        <div class="profile">
          <i class="fa-solid fa-circle-user fa-lg"></i>
          <p class="name">Guess</p>
        </div>
        <div class="grid">
          <i class="fa-solid fa-bars"></i>
        </div>     
        <div class="messenger">
          <i class="fa-brands fa-facebook-messenger"></i>
        </div>
        <div class="notification">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="settings">
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>

    </div>
</body>
</html>
